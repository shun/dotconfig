[[plugins]]
repo = 'Shougo/ddu.vim'
rev='v0.7.0'
#repo = '~/ghq/github.com/shun/ddu.vim/'
depends = 'denops.vim'
hook_add = '''
nnoremap <silent> / <Cmd>Ddu -name=search line -ui-param-startFilter=v:true<CR>
nnoremap <silent> ;g <Cmd>Ddu -name=files rg -source-param-input=`input('Pattern: ')`<CR>
'''
hook_source = '''
call ddu#custom#patch_global({
    \   'ui': 'std',
    \   'sourceOptions' : {
    \     '_' : {
    \       'matchers': ['matcher_substring'],
    \     },
    \   },
    \   'sourceParams' : {
    \     'rg' : {
    \       'args': ['--column', '--no-heading', '--color', 'never'],
    \     },
    \   },
    \   'kindOptions': {
    \     'file': {
    \       'defaultAction': 'open',
    \     },
    \   },
    \   'uiParams': {
    \     'std': {
    \       'filterSplitDirection': 'floating',
    \     }
    \   },
    \ })

call ddu#custom#patch_local('default', {
    \   'uiParams': {
    \     'std': {
    \       'split': 'floating',
    \       'winCol': &columns / 20,
    \       'winWidth': &columns / 10 * 9,
    \     }
    \   },
    \ })
'''

[plugins.ftplugin]
ddu-std = '''
nnoremap <buffer><silent> <CR> <Cmd>call ddu#ui#std#do_action('itemAction')<CR>
nnoremap <buffer><silent> <Space> <Cmd>call ddu#ui#std#do_action('toggleSelectItem')<CR>
nnoremap <buffer><silent> i <Cmd>call ddu#ui#std#do_action('openFilterWindow')<CR>
nnoremap <buffer><silent> q <Cmd>call ddu#ui#std#do_action('quit')<CR>
'''

ddu-std-filter = '''
inoremap <buffer><silent> <CR> <Esc><Cmd>close<CR>
nnoremap <buffer><silent> <CR> <Cmd>close<CR>
'''

