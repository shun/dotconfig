[[plugins]]
repo = 'Shougo/ddu.vim'
rev='v1.1.0'
#repo = '~/ghq/github.com/shun/ddu.vim/'
depends = 'denops.vim'
on_source = 'denops.vim'
hook_add = '''
nnoremap / <Cmd>Ddu -name=search line -ui-param-startFilter<CR>
nnoremap * <Cmd>Ddu -name=search line -input=`expand('<cword>')` -ui-param-startFilter=v:false<CR>
nnoremap <Space>g <Cmd>Ddu rg -ui-param-ignoreEmpty -source-param-input=`input('Input: ')`<CR>
nnoremap n <Cmd>Ddu -name=search -resume -ui-param-startFilter=v:false<CR>
nnoremap ;f <Cmd>Ddu file_external<CR>

call ddu#custom#patch_global({
    \   'ui': 'ff',
    \   'sourceOptions' : {
    \     '_' : {
    \       'matchers': ['matcher_substring'],
    \     },
    \   },
    \   'sourceParams' : {
    \     'file_external': {
    \       'cmd': ['rg', '--ignore-case', '--files', '--glob', '!.git',
    \             '--color', 'never', '--no-messages'],
    \       'updateItems': 50000,
    \     },
    \     'rg' : {
    \       'args': ['--json'],
    \       'highlights': {
    \         'path': 'Blue',
    \         'lineNr': 'Green',
    \         'word': 'SpellBad',
    \       }
    \     },
    \   },
    \   'kindOptions': {
    \     'file': {
    \       'defaultAction': 'open',
    \     },
    \   },
    \   'uiParams': {
    \     'ff': {
    \       'filterSplitDirection': 'floating',
    \     }
    \   },
    \   'filterParams': {
    \     'matcher_substring': {
    \       'highlightMatched': 'Orange',
    \     },
    \   },
    \   'file_old': {
    \     'matchers': [
    \       'matcher_substring', 'matcher_relative', 'matcher_hidden',
    \     ],
    \   },
    \   'file_external': {
    \     'matchers': [
    \       'matcher_substring', 'matcher_hidden',
    \     ],
    \   },
    \ })
call ddu#custom#patch_local('default', {
    \   'uiParams': {
    \     'ff': {
    \       'split': 'floating',
    \       'winCol': &columns / 20,
    \       'winWidth': &columns / 10 * 9,
    \       'prompt': '> ',
    \     }
    \   },
    \ })
'''

[plugins.ftplugin]
ddu-ff = '''
nnoremap <buffer><silent> <CR> <Cmd>call ddu#ui#ff#do_action('itemAction')<CR>
nnoremap <buffer><silent> <Space> <Cmd>call ddu#ui#ff#do_action('toggleSelectItem')<CR>
nnoremap <buffer><silent> i <Cmd>call ddu#ui#ff#do_action('openFilterWindow')<CR>
nnoremap <buffer><silent> q <Cmd>call ddu#ui#ff#do_action('quit')<CR>
'''

ddu-ff-filter = '''
inoremap <buffer><silent> <CR> <Esc><Cmd>close<CR>
nnoremap <buffer><silent> <CR> <Cmd>close<CR>
'''

